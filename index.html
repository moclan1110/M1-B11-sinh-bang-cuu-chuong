<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sinh bảng cửu chương</title>
</head>
<body>
    <script>
      let sout = "<table border='1' width='500' cellspacing='1' cellpadding='3'>";
      for(let i = 1; i <= 9; i++) {
          sout = sout + '<tr>';
          for(let j=2; j <= 9; j++) {
              sout = sout + '<td>' + j + 'x' + i + '=' + i*j +'</td>';
          }
          sout = sout + '</tr>';
      }
      sout = sout + '</table>';
      document.write(sout);
    </script>
</body>
</html>
